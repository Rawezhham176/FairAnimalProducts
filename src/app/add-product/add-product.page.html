<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu" color="light" ></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-back-button color="light" text="" icon="arrow-back-circle-outline"></ion-back-button>>
    </ion-buttons>

    <ion-title id="title" color="light">Add Product</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card color="light">
    <form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">

    <div class="inp1">
      <ion-input placeholder="Name" type="text" formControlName="product_name"></ion-input>
    </div>
    <div class="inp1">
      <ion-input placeholder="Producer" type="text" formControlName="product_producer"></ion-input>
    </div>
    <div class="inp1">
      <ion-input placeholder="Price" type="text" formControlName="product_price"></ion-input>
    </div>
    <div class="inp1">
      <ion-input placeholder="Description" inputmode="text" type="text" formControlName="product_description"></ion-input>
    </div>

    <ion-row>
      <ion-col>
        <div class="submit">
        <ion-button type="submit" color="primary" shape="full" expand="block">Add Product</ion-button>
      </div>
      </ion-col>
    </ion-row>
    </form>
  </ion-card>
</ion-content>
