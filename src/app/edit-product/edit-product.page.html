<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu" color="primary" ></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-back-button color="primary" text="" icon="arrow-back-circle-outline"></ion-back-button>>
    </ion-buttons>

    <ion-title id="title" color="primary">Edit Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="light">
    <form [formGroup]="updateProductForm" (ngSubmit)="updateForm()">

    <div class="inp1">
      <ion-input placeholder="Name" type="text" formControlName="product_name"></ion-input>
    </div>
    <div class="inp1">
      <ion-input placeholder="Producer" type="text" formControlName="product_producer"></ion-input>
    </div>
    <div class="inp1">
      <ion-input placeholder="Price" type="text" formControlName="product_price"></ion-input>
    </div>
    <div class="description">
      <ion-textarea placeholder="Description" inputmode="text" type="text" formControlName="product_description"></ion-textarea>
    </div>
    <div class="inp1">
      <ion-input placeholder="Image" inputmode="text" type="text" formControlName="product_image"></ion-input>
    </div>


    <ion-row>
      <ion-col>
        <div class="submit">
        <ion-button color="primary" type="submit" shape="full" expand="block">Update</ion-button>
      </div>
      </ion-col>
    </ion-row>
    </form>
  </ion-card>
</ion-content>
